<div class="container">
  <div class="menu">
    <div class="button-group">
      <button class="button" [class.active]="(activeTab$ | async) === 'card'" (click)="navigateToCard()">Card</button>
    </div>
    <div class="button-group">
      <button class="button" [class.active]="(activeTab$ | async) === 'transfer'" (click)="navigateToTransfer()">Transfer</button>
    </div>
  </div>
  <div class="card">
    <div class="card__header">
      <img src="assets/icons/contec-logo.png" style="width: 40px;" class="logo" />
      <h1>Payment information</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="cardholder-name">Payment Reference</label>
        <input type="text" id="paymentReference" class="empty" aria-label="payment" placeholder="42324235566" required />
      </div>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input class="full-name empty" type="text" id="full-name" aria-label="Full Name" placeholder="Alex Montoya"
          required />
      </div>
  
      <div class="icon-group-container">
        <label for="card-number">Card Number</label>
        <div class="icon-group empty">
          <input type="text" id="card-number" aria-label="Card Number" class="empty" placeholder="1234 1234 1234 1234"
            required />
          <img id="card-icon" src="assets/icons/credit-card.png" height="14" width="14" />
        </div>
      </div>
  
      <div class="row-group">
        <div class="form-group">
          <label for="expiration">Expiration Date</label>
          <input class="expiration-input empty" type="tel" id="expiration" minlength="5" maxlength="5" pattern="/{5}/"
            placeholder="MM/YY" required />
        </div>
        <div class="icon-group-container">
          <label for="cvv">CVV</label>
          <div class="icon-group empty">
            <input class="cvv-input empty" type="tel" maxlength="3" placeholder="···" id="cvv" required />
            <img id="info-icon" src="assets/icons/info.png" height="14" width="14" />
          </div>
        </div>
      </div>
    
      <button type="submit">Confirm payment</button>
    </form>
    <div class="verify-info">
      <small>Verify the information is correct</small>
    </div>
  </div>
</div>

<div class="powered-by">
  powered by NowNow
</div>
